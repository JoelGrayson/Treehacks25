<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .eeg-tile {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>EEG Data</h3>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx=document.getElementById('myChart').getContext('2d');
        const myChart=new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['L1', 'L2', 'L3', 'L4', 'L5', 'L6', 'L7', 'L8', 'R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8'],
                datasets: [{
                    label: 'EEG Data',
                    data: Array(16).fill(0),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // function updateChart() {
        //     myChart.data.datasets[0].data=Array.from({length: 16}, ()=>Math.floor(Math.random()*100));
        //     myChart.update();
        // }

        // setInterval(updateChart, 1000);
    
        // create a websocket to /websocket
        const ws = new WebSocket('ws://127.0.0.1:5000/websocket');
        ws.onopen = () => console.log('Connected to server');
        ws.onmessage = (event) => {
            const data=JSON.parse(event.data);
            console.log(data);
            if (data.type==='eeg') {
                myChart.data.datasets[0].data=data.data; //update data
                myChart.update();
            }
        };
    </script>
</body>
</html>
