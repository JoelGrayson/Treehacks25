<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/split.js/dist/split.min.js"></script>
    <style>
        #characters>div>div:first-child {
            font-size: 50px;
        }
        #characters>div>div:last-child {
            font-size: 20px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(8, 1fr);
        }
        .chart-wrapper {
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 118px;
            width: 100%;
            zoom: 0.6;
        }
        .bar-chart-container {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 160px;
        }
        .bar-chart-container>canvas {
            height: 100%;
            margin-inline: auto;
        }
    </style>
</head>
<body>
    <div class='flex w-full h-full' id='split-container'>
        <div id='left-pane' class='split'>
            <div id='characters' class='flex gap-2'>
                <div>
                    <div>H</div>
                    <div>0001</div>
                </div>
                <div>
                    <div>E</div>
                    <div>0101</div>
                </div>
                <div>
                    <div>L</div>
                    <div>0111</div>
                </div>
                <div>
                    <div>L</div>
                    <div>0111</div>
                </div>
                <div>
                    <div>O</div>
                    <div>1000</div>
                </div>
            </div>


            <canvas id='huffmanTree'></canvas>
        </div>

        <div id='gap' class='bg-black w-[3px] h-screen'></div>
        
        <div id='right-pane' class='split'>
            <div class="charts-container" id="chartsContainer"></div>
            <div class="bar-chart-container">
                <canvas id="myChart"></canvas>
            </div>        
        </div>
    </div>



    <script src="barChart.js"></script>
    <script src="huffmanTreeConstant.js"></script>
    <script src="huffman.js"></script>

    <script>
        // Initialize Split.js
        Split(['#left-pane', '#right-pane'], {
            sizes: [50, 50],
            minSize: 200,
            gutterSize: 10,
            cursor: 'col-resize'
        });



        // Generate random data for a single line
        function generateData() {
            return Array.from({length: 10}, () => Math.floor(Math.random() * 401) - 200);
        }

        // Generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Create labels for the x-axis (time points)
        const labels = Array.from({length: 10}, (_, i) => ``);
        // const labels = Array.from({length: 10}, (_, i) => `T${i + 1}`);

        // Create 16 charts
        const chartsContainer = document.getElementById('chartsContainer');
        let charts=[];

        for (let i = 0; i < 16; i++) {
            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'chart-wrapper';
            chartWrapper.innerHTML=`<h3 class='text-center font-bold'>EEG ${i+1}</h3>`;
            
            const canvas = document.createElement('canvas');
            chartWrapper.appendChild(canvas);
            chartsContainer.appendChild(chartWrapper);

            const ctx = canvas.getContext('2d');
            
            chart=new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Dataset ${i + 1}`,
                        data: generateData(),
                        borderColor: getRandomColor(),
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: -200,
                            suggestedMax: 200
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            charts.push(chart);
        }
        
        
        
        
        // Generate random data for a single line
        function generateData() {
            return Array.from({length: 10}, () => Math.floor(Math.random() * 401) - 200);
        }

        // Generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // create a websocket to /websocket
        const data=[];
        
        // const cEl=document.getElementById('characters');
        // function renderData() {
        //     cEl.innerHTML=`
        //         ${}
        //     `;
        // }

        barChart();



        // Websocket
        const ws=new WebSocket('ws://127.0.0.1:5000/websocket');
        ws.onopen=()=>console.log('Connected to server');
        ws.onmessage=(event)=>{
            const got=JSON.parse(event.data);
            console.log(got);
            const { type, data }=got;
            if (type==='audio') {
                // TODO: play audio at URL data (passed in from Hume)
            }
            if (type==='char') {
                // TODO: add character to the display
            }
            if (type==='byte') {
                // TODO: add a byte
            }
            if (type==='eeg') {
                for (let i=0; i<16; i++) {
                    charts[i].data.datasets[0].data.shift();
                    charts[i].data.datasets[0].data.push(data[i]);
                }
            }
        };
    </script>
</body>
</html>
